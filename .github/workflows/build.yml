name: Build & Release WKLink

on:
  push:
    tags:
      - 'v*'          # triggers on v2.0.0, v2.0.1, etc.
  workflow_dispatch:  # allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build portable EXE
        run: pyinstaller --onefile --windowed --name WKLink wklink.py

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build Windows installer
        run: '& "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi'

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "WKLink ${{ steps.version.outputs.version }}"
          body: |
            ## WKLink — WinKeyer → VBand Bridge

            ### Downloads
            - **WKLink.exe** — portable, no installation needed
            - **WKLink-Setup.exe** — Windows installer with Start Menu + desktop shortcuts

            ### Setup
            1. Download either file above
            2. Plug in your WinKeyer USB
            3. Open VBand in Chrome/Edge, join a channel, set its mode to match your key type
            4. Run WKLink, select your COM port, click **CONNECT**
            5. Keep VBand as the active browser tab while keying

            ### Requirements
            - Windows 10/11
            - K1EL WinKeyer USB (WKUSB, WKmini, WK3serial)
            - Chrome or Edge with VBand open at hamradio.solutions/vband

            See README.md for full details.
          files: |
            dist/WKLink.exe
            dist/WKLink-Setup.exe
          draft: false
          prerelease: false

      - name: Upload artifacts (non-tag builds)
        uses: actions/upload-artifact@v4
        with:
          name: WKLink-${{ steps.version.outputs.version }}
          path: |
            dist/WKLink.exe
            dist/WKLink-Setup.exe
          retention-days: 30
